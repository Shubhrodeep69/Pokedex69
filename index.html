  <style>
    :root {
      --background-color: #1e1e2f;
      --text-color: #f0f0f0;
      --header-background: #27293d;
      --card-background: #2e2f4e;
      --card-type-background: #555;
    }

    body {
      background-color: var(--background-color);
      color: var(--text-color);
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .header {
      text-align: center;
      padding: 1rem;
      background-color: var(--header-background);
      color: #fff;
    }

    .controls {
      text-align: center;
      margin: 1rem;
    }

    select, input[type="text"] {
      padding: 0.5rem;
      margin: 0.5rem;
      border-radius: 0.5rem;
      border: none;
    }

    .grid-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 1rem;
      padding: 1rem;
      max-width: 1200px;
      margin: 0 auto;
    }

    .card {
      background: var(--card-background);
      border-radius: 1rem;
      padding: 1rem;
      text-align: center;
      transition: transform 0.2s, box-shadow 0.2s;
      cursor: pointer;
      position: relative;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    }

    .card img {
      width: 120px;
      height: 120px;
    }

    .card-types {
      margin-top: 0.5rem;
    }

    .card-type {
      display: inline-block;
      padding: 4px 8px;
      border-radius: 10px;
      color: #fff;
      font-weight: bold;
      margin: 2px;
      text-transform: capitalize;
      background: var(--card-type-background);
    }

    .favorite-icon {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 20px;
      color: #ccc;
    }

    .favorite-icon.active {
      color: #f39c12;
    }

    .modal {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.8);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 999;
    }

    .hidden { display: none; }

    .modal-content {
      background: #fff;
      color: #000;
      padding: 1rem;
      border-radius: 1rem;
      width: 95%;
      max-width: 800px;
      max-height: 90vh;
      overflow-y: auto;
      position: relative;
    }

    .modal-content img,
    .modal-content canvas {
      max-width: 100%;
      display: block;
      margin: 0 auto;
    }

    .modal-content h2 {
      text-transform: capitalize;
    }

    #closeModal {
      position: absolute;
      top: 10px;
      right: 20px;
      cursor: pointer;
      font-size: 24px;
    }

    .tab-links {
      display: flex;
      justify-content: space-around;
      margin-bottom: 1rem;
    }

    .tab-links button {
      padding: 0.5rem 1rem;
      background: #27293d;
      color: #fff;
      border: none;
      cursor: pointer;
    }

    .tab-links button:hover {
      background: #444;
    }

    .tab-content { display: none; }
    .tab-content.active { display: block; }

    .evolution-chain {

      justify-content: center;
      gap: 1rem;
      margin-top: 1rem;

    .evo-stage img {

      height: 96px;
      cursor: pointer;

  <script>
    const grid = document.getElementById("pokemonGrid");
    const pagination = document.getElementById("pagination");
    const searchInput = document.getElementById("searchInput");
    const typeFilter = document.getElementById("typeFilter");
    const regionFilter = document.getElementById("regionFilter");
    const favoritesOnlyCheckbox = document.getElementById("favoritesOnly");
    const themeToggle = document.getElementById("themeToggle");

    const modal = document.getElementById("detailsModal");
    const modalName = document.getElementById("modalName");
    const modalImage = document.getElementById("modalImage");
    const baseStats = document.getElementById("baseStats");
    const modalMoves = document.getElementById("modalMoves");
    const closeModal = document.getElementById("closeModal");
    const statsChartCanvas = document.getElementById("statsChart");
    const evolutionChainContainer = document.getElementById("evolutionChainContainer");

    // Battle simulator elements
    const pokemon1Select = document.getElementById('pokemon1Select');
    const pokemon2Select = document.getElementById('pokemon2Select');
    const pokemon1Preview = document.getElementById('pokemon1Preview');
    const pokemon2Preview = document.getElementById('pokemon2Preview');
    const battleButton = document.getElementById('battleButton');
    const battleResult = document.getElementById('battleResult');

    let statsChart;
    let allPokemon = [];
    let filteredPokemon = [];
    let currentPage = 1;
    const itemsPerPage = 20;
    let favorites = JSON.parse(localStorage.getItem("favorites")) || [];

    const regionRanges = {
      kanto: [1, 151], johto: [152, 251], hoenn: [252, 386],
      sinnoh: [387, 493], unova: [494, 649], kalos: [650, 721],
      alola: [722, 809], galar: [810, 905], paldea: [906, 1025]
    };

    // Type effectiveness chart
    const typeChart = {
      normal: { weak: ['fighting'], resist: [], immune: ['ghost'] },
      fire: { weak: ['water', 'ground', 'rock'], resist: ['fire', 'grass', 'ice', 'bug', 'steel', 'fairy'] },
      water: { weak: ['electric', 'grass'], resist: ['fire', 'water', 'ice', 'steel'] },
      electric: { weak: ['ground'], resist: ['electric', 'flying', 'steel'] },
      grass: { weak: ['fire', 'ice', 'poison', 'flying', 'bug'], resist: ['water', 'electric', 'grass', 'ground'] },
      ice: { weak: ['fire', 'fighting', 'rock', 'steel'], resist: ['ice'] },
      fighting: { weak: ['flying', 'psychic', 'fairy'], resist: ['bug', 'rock', 'dark'] },
      poison: { weak: ['ground', 'psychic'], resist: ['grass', 'fighting', 'poison', 'bug', 'fairy'] },
      ground: { weak: ['water', 'grass', 'ice'], resist: ['poison', 'rock'], immune: ['electric'] },
      flying: { weak: ['electric', 'ice', 'rock'], resist: ['grass', 'fighting', 'bug'], immune: ['ground'] },
      psychic: { weak: ['bug', 'ghost', 'dark'], resist: ['fighting', 'psychic'] },
      bug: { weak: ['fire', 'flying', 'rock'], resist: ['grass', 'fighting', 'ground'] },
      rock: { weak: ['water', 'grass', 'fighting', 'ground', 'steel'], resist: ['normal', 'fire', 'poison', 'flying'] },
      ghost: { weak: ['ghost', 'dark'], resist: ['poison', 'bug'], immune: ['normal', 'fighting'] },
      dragon: { weak: ['ice', 'dragon', 'fairy'], resist: ['fire', 'water', 'electric', 'grass'] },
      dark: { weak: ['fighting', 'bug', 'fairy'], resist: ['ghost', 'dark'], immune: ['psychic'] },
      steel: { weak: ['fire', 'fighting', 'ground'], resist: ['normal', 'grass', 'ice', 'flying', 'psychic', 'bug', 'rock', 'dragon', 'steel', 'fairy'], immune: ['poison'] },
      fairy: { weak: ['poison', 'steel'], resist: ['fighting', 'bug', 'dark'], immune: ['dragon'] }
    };

    function createCard(pokemon) {
      const card = document.createElement("div");
      card.className = "card";
      const isFavorite = favorites.includes(pokemon.id);
      const typesHTML = pokemon.types.map(t =>
        `<span class="card-type type-${t.type.name}">${t.type.name}</span>`
      ).join('');
      card.innerHTML = `
        <span class="favorite-icon ${isFavorite ? 'active' : ''}" onclick="event.stopPropagation(); toggleFavorite(${pokemon.id})">
          ${isFavorite ? '❤️' : '🤍'}
        </span>
        <img src="${pokemon.sprites.other['official-artwork'].front_default}" alt="${pokemon.name}" />
        <h3>${pokemon.name}</h3>
        <div class="card-types">${typesHTML}</div>
      `;
      card.onclick = () => showDetails(pokemon);
      grid.appendChild(card);
    }

    function toggleFavorite(id) {
      if (favorites.includes(id)) {
        favorites = favorites.filter(favId => favId !== id);
      } else {
        favorites.push(id);
      }
      localStorage.setItem("favorites", JSON.stringify(favorites));
      filterPokemons();
    }

    function filterPokemons() {
      let filtered = allPokemon;
      const searchValue = searchInput.value.toLowerCase();
      const typeValue = typeFilter.value;
      const regionValue = regionFilter.value;
      const showFavoritesOnly = favoritesOnlyCheckbox.checked;

      if (searchValue) {
        filtered = filtered.filter(p => p.name.toLowerCase().includes(searchValue));
      }
      if (typeValue) {
        filtered = filtered.filter(p => p.types.some(t => t.type.name === typeValue));
      }
      if (regionValue) {
        const [start, end] = regionRanges[regionValue];
        filtered = filtered.filter(p => p.id >= start && p.id <= end);
      }
      if (showFavoritesOnly) {
        filtered = filtered.filter(p => favorites.includes(p.id));
      }

      filteredPokemon = filtered;
      renderPage();
    }

    function renderPage() {
      grid.innerHTML = "";
      pagination.innerHTML = "";
      const start = (currentPage - 1) * itemsPerPage;
      const end = start + itemsPerPage;
      filteredPokemon.slice(start, end).forEach(createCard);
      const totalPages = Math.ceil(filteredPokemon.length / itemsPerPage);

      // Create Previous button
      const prevButton = document.createElement("button");
      prevButton.textContent = "Prev";
      prevButton.disabled = currentPage === 1;
      prevButton.onclick = () => {
        if (currentPage > 1) {
          currentPage--;
          renderPage();
        }
      };
      pagination.appendChild(prevButton);

      // Show limited number of page buttons
      const maxVisibleButtons = 5;
      let startPage = Math.max(1, currentPage - Math.floor(maxVisibleButtons / 2));
      let endPage = Math.min(totalPages, startPage + maxVisibleButtons - 1);

      // Adjust if we're at the end
      if (endPage - startPage + 1 < maxVisibleButtons) {
        startPage = Math.max(1, endPage - maxVisibleButtons + 1);
      }

      // First page button (if needed)
      if (startPage > 1) {
        const firstButton = document.createElement("button");
        firstButton.textContent = "1";
        firstButton.onclick = () => { currentPage = 1; renderPage(); };
        pagination.appendChild(firstButton);
        if (startPage > 2) {
          const ellipsis = document.createElement("span");
          ellipsis.textContent = "...";
          ellipsis.style.padding = "0 0.5rem";
          pagination.appendChild(ellipsis);
        }
      }

      // Numbered buttons
      for (let i = startPage; i <= endPage; i++) {
        const btn = document.createElement("button");
        btn.textContent = i;
        if (i === currentPage) btn.classList.add("active");
        btn.onclick = () => { currentPage = i; renderPage(); };
        pagination.appendChild(btn);
      }

      // Last page button (if needed)
      if (endPage < totalPages) {
        if (endPage < totalPages - 1) {
          const ellipsis = document.createElement("span");
          ellipsis.textContent = "...";
          ellipsis.style.padding = "0 0.5rem";
          pagination.appendChild(ellipsis);
        }
        const lastButton = document.createElement("button");
        lastButton.textContent = totalPages;
        lastButton.onclick = () => { currentPage = totalPages; renderPage(); };
        pagination.appendChild(lastButton);
      }

      // Create Next button
      const nextButton = document.createElement("button");
      nextButton.textContent = "Next";
      nextButton.disabled = currentPage === totalPages;
      nextButton.onclick = () => {
        if (currentPage < totalPages) {
          currentPage++;
          renderPage();
        }
      };
      pagination.appendChild(nextButton);
    }

    async function showDetails(pokemon) {
      modal.classList.remove("hidden");
      modalName.textContent = pokemon.name;
      modalImage.src = pokemon.sprites.other['official-artwork'].front_default;

      if (statsChart) statsChart.destroy();
      statsChart = new Chart(statsChartCanvas, {
        type: 'radar',
        data: {
          labels: pokemon.stats.map(s => s.stat.name),
          datasets: [{
            label: 'Base Stats',
            data: pokemon.stats.map(s => s.base_stat),
            borderColor: 'rgba(255,99,132,1)',
            backgroundColor: 'rgba(255,99,132,0.2)'
          }]
        }
      });

      baseStats.innerHTML = pokemon.stats.map(s => `<li>${s.stat.name}: ${s.base_stat}</li>`).join('');
      modalMoves.innerHTML = pokemon.moves.slice(0, 10).map(m => `<li>${m.move.name}</li>`).join('');

      const speciesRes = await fetch(pokemon.species.url);
      const speciesData = await speciesRes.json();
      const evoRes = await fetch(speciesData.evolution_chain.url);
      const evoData = await evoRes.json();

      evolutionChainContainer.innerHTML = "";
      let evo = evoData.chain;
      while (evo) {
        const evoName = evo.species.name;
        const evoDetails = await fetch(`https://pokeapi.co/api/v2/pokemon/${evoName}`).then(res => res.json());
        const evoStage = document.createElement("div");
        evoStage.className = "evo-stage";
        evoStage.innerHTML = `<img src="${evoDetails.sprites.other['official-artwork'].front_default}" alt="${evoName}"><p>${evoName}</p>`;
        evoStage.onclick = () => showDetails(evoDetails);
        evolutionChainContainer.appendChild(evoStage);
        evo = evo.evolves_to[0];
      }
    }

    function showTab(tabId) {
      document.querySelectorAll('.tab-content').forEach(tab => tab.classList.remove('active'));
      document.getElementById(tabId).classList.add('active');
    }

    closeModal.onclick = () => modal.classList.add("hidden");

    // Populate battle selects with Pokémon
    function populateBattleSelects() {
      // Clear existing options (keeping the first "Select Pokémon" option)
      pokemon1Select.innerHTML = '<option value="">Select Pokémon 1</option>';
      pokemon2Select.innerHTML = '<option value="">Select Pokémon 2</option>';

      // Sort Pokémon by ID number
      const sortedPokemon = [...allPokemon].sort((a, b) => a.id - b.id);

      sortedPokemon.forEach(pokemon => {
        const option = document.createElement('option');
        option.value = pokemon.id;
        option.textContent = `#${pokemon.id.toString().padStart(3, '0')} ${pokemon.name}`;
        
        // Clone the option for both selects
        pokemon1Select.appendChild(option.cloneNode(true));
        pokemon2Select.appendChild(option);
      });
    }

    // Update preview when Pokémon is selected
    function updatePreview(selectElement, previewElement) {
      const selectedId = selectElement.value;
      if (!selectedId) {
        previewElement.innerHTML = '';
        return;
      }
      
      try {
        const pokemon = allPokemon.find(p => p.id == selectedId);
        if (!pokemon) {
          throw new Error("Pokémon not found");
        }
        
        previewElement.innerHTML = `
          <img src="${pokemon.sprites.other['official-artwork'].front_default || pokemon.sprites.front_default}" 
               alt="${pokemon.name}"
               onerror="this.src='https://via.placeholder.com/96?text=Pokémon'">
          <h3>${pokemon.name}</h3>
          <div class="card-types">
            ${pokemon.types.map(t => `<span class="card-type type-${t.type.name}">${t.type.name}</span>`).join('')}
          </div>
        `;
      } catch (error) {
        console.error("Error updating preview:", error);
        previewElement.innerHTML = '<p>Error loading Pokémon</p>';
      }
    }

  let effectiveness = 1;
  
  // Validate types exist
  if (!attackerTypes || !defenderTypes) {
    console.error("Invalid types provided", { attackerTypes, defenderTypes });
    return 1; // Return neutral effectiveness if types are invalid
  }

  defenderTypes.forEach(defenderType => {
    // Skip if type not in chart
    if (!typeChart[defenderType]) {
      console.warn(`Type ${defenderType} not found in type chart`);
      return;
    }

    attackerTypes.forEach(attackerType => {
      // Skip if type not in chart
      if (!typeChart[attackerType]) {
        console.warn(`Type ${attackerType} not found in type chart`);
        return;
      }

      const typeData = typeChart[defenderType];
      if (typeData.immune && typeData.immune.includes(attackerType)) {
        effectiveness = 0;
        return;
      }
      
      if (typeData.weak && typeData.weak.includes(attackerType)) {
        effectiveness *= 2;
      } else if (typeData.resist && typeData.resist.includes(attackerType)) {
        effectiveness *= 0.5;
      }
    });
  });
  
  return effectiveness;
}
